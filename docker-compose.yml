version: '3.9'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app/backend
    command: uvicorn src.app.main:create_app --factory --host 0.0.0.0 --port 8000
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend
    command: yarn dev
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
